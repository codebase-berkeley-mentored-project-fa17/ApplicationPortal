{% load static from staticfiles %}

<form action="{% url 'portal:edit_question' question.id %}" method="post">
    {% csrf_token %}
    <label for="question_text">Question text:</label>
    <input type="text" name="question_text" value="{{ question.question_text }}"> </p>

    {% if options %}
    <p>Check to delete.</p>
    {% for option in options %}
        <p>
        <input type="checkbox" value="True" name="{{option}}"/> <input type="text" value={{option}} name="options">
        </p>
    {% endfor %}

    <div class="container" class="add_options">
        <div class="new_options_list">
        </div>

    {% endif %}

    </p>
</form>
