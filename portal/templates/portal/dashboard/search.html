<div class="applications">
	{% for app in list_app %}
	<div class="applicant">
		<div name="checkbox" class="selection_box">
		</div>
		<div class="applicant_name">
			<a href="{% url 'portal:get_application' app.pk %}">{{ app.first_name }} {{ app.last_name }}</a>
		</div>
		<div class="applicant_date">
			Today
		</div>
	</div>
	{% endfor %}
</div>
