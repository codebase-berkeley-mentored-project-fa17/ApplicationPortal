{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>{% block titletext %} {% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="text/javascript" src="{% static 'scripts/configure-csrf.js' %}"></script>
	{% block externals %} {% endblock %}
</head>
<body>
	<div class="navbar">
		<div class="container">
			<a href="{% url 'portal:dashboard' %}">
                <div class="navbar-logo">
                    BearApps
                </div>
            </a>
		</div>
	</div>
	<div class="container">
		{% block content %}
		{% endblock content %}
	</div>
</body>
</html>
